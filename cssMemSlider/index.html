<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/styles.css">
    <title>cssMemSlider</title>
</head>

<body>
    <main>
        <input class="slider-button" id="button1" name="slider-control" type="radio" checked>
        <input class="slider-button" id="button2" name="slider-control" type="radio">
        <input class="slider-button" id="button3" name="slider-control" type="radio">
        <input class="slider-button" id="button4" name="slider-control" type="radio">
        <input class="slider-button" id="button5" name="slider-control" type="radio">
        <div class="messages">
            <p>Cats rule the world</p>
            <p>Time spent with cats is never wasted</p>

            <p>The truth of life</p>
            <p>Cats choose us; we don't own them.</p>
        </div>
        <div class="images">
            <img class="slider-image selected" src="images/1.jpg" alt="picture of meme">
            <img class="slider-image" src="images/2.jpg" alt="picture of meme">
            <img class="slider-image" src="images/3.jpg" alt="picture of meme">
            <img class="slider-image" src="images/4.jpg" alt="picture of meme">
            <img class="slider-image" src="images/5.jpg" alt="picture of meme">
